<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portion Master 2000</title>
    <style>
        :root {
            --primary: #05FFA1;     /* Retro mint as primary */
            --accent: #FF2A6D;      /* Hot pink as accent */
            --secondary: #3772FF;    /* Electric blue */
            --purple: #B537F2;      /* Arcade purple */
            --yellow: #FFB800;      /* Golden yellow */
            --background: #120458;   /* Deep space blue */
            --black: #120458;       /* Deep blue instead of black */
            --text: #CDF7F6;        /* Ice blue text */
        }

        /* Previous styles with updated color assignments */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        header {
            background: var(--primary);
            padding: 2rem;
            margin-bottom: 3rem;
            border: 4px solid var(--accent);
            box-shadow: 
                8px 8px 0 var(--purple),
                -8px -8px 0 var(--secondary);
            transform: rotate(-1deg);
        }

        h1 {
            font-size: 5rem;
            color: var(--background);
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1;
            transform: rotate(1deg);
            text-shadow: 
                3px 3px 0 var(--accent),
                6px 6px 0 var(--purple);
            letter-spacing: -2px;
        }

        .main-card {
            background: var(--background);
            border: 4px solid var(--primary);
            padding: 2rem;
            box-shadow: 
                8px 8px 0 var(--accent),
                -8px -8px 0 var(--secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--background);
            background: var(--primary);
            padding: 0.5rem 1rem;
            display: inline-block;
            transform: rotate(-1deg);
            border: 3px solid var(--accent);
            box-shadow: 4px 4px 0 var(--secondary);
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 4px solid var(--primary);
            background: var(--black);
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.1s ease;
            color: var(--text);
        }

        input:focus {
            outline: none;
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 var(--accent);
            background: var(--background);
        }

        .scaling-controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 3rem 0;
            background: var(--secondary);
            padding: 2rem;
            border: 4px solid var(--primary);
            box-shadow: 8px 8px 0 var(--accent);
        }

        .arrow {
            font-size: 3rem;
            font-weight: 900;
            color: var(--text);
            text-align: center;
            text-shadow: 2px 2px 0 var(--accent);
        }

        .ingredient-input {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--secondary);
            border: 4px solid var(--primary);
            box-shadow: 4px 4px 0 var(--accent);
            transition: all 0.1s ease;
        }

        .ingredient-input input {
            background: var(--background);
        }

        button {
            background: var(--primary);
            color: var(--background);
            border: 4px solid var(--accent);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.1s ease;
        }

        button:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 var(--purple);
            background: var(--yellow);
        }

        .delete-ingredient {
            background: var(--accent);
            color: var(--text);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            padding: 0;
        }

        #scaled-ingredients {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--secondary);
            border: 4px solid var(--primary);
            box-shadow: 8px 8px 0 var(--accent);
        }

        .ingredient-row {
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--background);
            border: 4px solid var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 4px 4px 0 var(--accent);
        }

        @media (max-width: 768px) {
            .ingredient-input {
                grid-template-columns: 1fr;
            }
            
            .scaling-controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
            
            h1 {
                font-size: 3rem;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PORTION MASTER 2000</h1>
        </header>

        <div class="main-card">
            <div class="form-group">
                <label for="recipe-name">RECIPE NAME</label>
                <input type="text" id="recipe-name" placeholder="TYPE RECIPE NAME">
            </div>

            <div class="scaling-controls">
                <div class="form-group">
                    <label>ORIGINAL</label>
                    <input type="number" id="original-servings" min="1" value="1">
                </div>
                <div class="arrow">→</div>
                <div class="form-group">
                    <label>SCALED</label>
                    <input type="number" id="desired-servings" min="1" value="1">
                </div>
            </div>

            <div class="form-group">
                <label>INGREDIENTS</label>
                <div id="ingredients"></div>
                <button onclick="addIngredientRow()">+ ADD MORE</button>
            </div>

            <button onclick="calculateRecipe()">CALCULATE!</button>

            <div id="scaled-ingredients"></div>
        </div>
    </div>

    <script>
        function addIngredientRow() {
            const container = document.getElementById('ingredients');
            const div = document.createElement('div');
            div.className = 'ingredient-input';
            div.innerHTML = `
                <input type="number" step="0.01" placeholder="AMOUNT" class="amount">
                <input type="text" placeholder="UNIT" class="unit">
                <input type="text" placeholder="INGREDIENT" class="ingredient-name">
                <button class="delete-ingredient" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
        }

        function calculateRecipe() {
            const originalServings = parseFloat(document.getElementById('original-servings').value);
            const desiredServings = parseFloat(document.getElementById('desired-servings').value);
            const scaleFactor = desiredServings / originalServings;
            
            const ingredientInputs = document.querySelectorAll('.ingredient-input');
            const scaledIngredientsDiv = document.getElementById('scaled-ingredients');
            scaledIngredientsDiv.innerHTML = '<h3>SCALED RECIPE</h3>';
            
            ingredientInputs.forEach(input => {
                const amount = parseFloat(input.querySelector('.amount').value);
                const unit = input.querySelector('.unit').value;
                const name = input.querySelector('.ingredient-name').value;
                
                if (amount && unit && name) {
                    const scaledAmount = (amount * scaleFactor).toFixed(2);
                    scaledIngredientsDiv.innerHTML += `
                        <div class="ingredient-row">
                            <span>${scaledAmount} ${unit} ${name}</span>
                        </div>
                    `;
                }
            });
        }

        // Add initial ingredient row
        addIngredientRow();
    </script>
</body>
</html>
