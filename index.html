<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Scaler</title>
    <style>
        /* Original styles */
        :root {
            --primary: #FF4D00;
            --secondary: #00FF94;
            --accent: #FFE600;
            --purple: #B94EFF;
            --blue: #00C2FF;
            --background: #FFFFFF;
            --black: #000000;
            --text: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        header {
            background: var(--primary);
            padding: 2rem;
            margin-bottom: 3rem;
            border: 4px solid var(--accent);
            box-shadow: 8px 8px 0 var(--purple);
            transform: rotate(-1deg);
            position: relative;
            transition: all 0.3s;
        }

        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: var(--secondary);
            border: 3px solid var(--accent);
            box-shadow: 4px 4px 0 var(--black);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        h1 {
            font-size: 5rem;
            color: var(--black);
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1;
            transform: rotate(1deg);
            text-shadow: 3px 3px 0 var(--accent), 6px 6px 0 var(--purple);
            letter-spacing: -2px;
            transition: all 0.3s;
        }

        .main-card {
            background: white;
            border: 4px solid var(--black);
            padding: 2rem;
            box-shadow: 12px 12px 0 var(--accent);
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: inline-block;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--black);
            background: var(--accent);
            padding: 0.5rem 1rem;
            transform: rotate(-1deg);
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.3s;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 4px solid var(--black);
            background: white;
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.3s;
            color: var(--text);
        }

        .scaling-controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 3rem 0;
            background: var(--secondary);
            padding: 2rem;
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 var(--accent);
            transition: all 0.3s;
        }

        .arrow {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            color: var(--black);
        }

        .ingredient-input {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--accent);
            border: 4px solid var(--black);
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.3s;
        }

        button {
            background: var(--primary);
            color: var(--black);
            border: 4px solid var(--black);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.3s;
        }

        button:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 var(--purple);
        }

        .delete-ingredient {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            padding: 0;
        }

        #scaled-ingredients {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--secondary);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 var(--accent);
        }

        .ingredient-row {
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
            border: 4px solid var(--black);
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 4px 4px 0 var(--accent);
        }

        .sort-controls {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sort-controls select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 3px solid var(--black);
            background: var(--background);
            color: var(--text);
            box-shadow: 4px 4px 0 var(--secondary);
            cursor: pointer;
        }

        .sort-controls button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        /* New export styles */
        .export-controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .export-button {
            background: var(--blue);
            color: var(--black);
            border: 4px solid var(--black);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--secondary);
            transition: all 0.3s;
        }

        .export-button:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 var(--purple);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: var(--black);
            padding: 1rem 2rem;
            border: 4px solid var(--black);
            box-shadow: 4px 4px 0 var(--secondary);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        body[data-theme="cyber"] {
            --primary: #05FFA1;
            --accent: #FF2A6D;
            --secondary: #3772FF;
            --purple: #B537F2;
            --blue: #00C2FF;
            --background: #120458;
            --black: #120458;
            --text: #000;
        }

        @media (max-width: 768px) {
            .ingredient-input {
                grid-template-columns: 1fr;
            }
            .scaling-controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .arrow {
                transform: rotate(90deg);
            }
            h1 {
                font-size: 3rem;
            }
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            <h1 id="title">RAD RECIPE MACHINE</h1>
        </header>

        <div class="main-card">
            <div class="form-group">
                <label for="recipe-name">RECIPE NAME</label>
                <input type="text" id="recipe-name" placeholder="TYPE RECIPE NAME">
            </div>

            <div class="scaling-controls">
                <div class="form-group">
                    <label>ORIGINAL RECIPE MAKES:</label>
                    <input type="number" id="original-servings" min="1" value="1">
                </div>
                <div class="arrow">‚Üí</div>
                <div class="form-group">
                    <label>BUT I WANT TO MAKE:</label>
                    <input type="number" id="desired-servings" min="1" value="1">
                </div>
            </div>

            <div class="form-group">
                <label>INGREDIENTS</label>
                <div id="ingredients"></div>
                <button onclick="addIngredientRow()">+ ADD MORE</button>
            </div>

            <button onclick="calculateRecipe()">CALCULATE!</button>

            <div id="scaled-ingredients"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let currentTheme = 'retro';

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            const title = document.getElementById('title');
            
            if (currentTheme === 'retro') {
                body.setAttribute('data-theme', 'cyber');
                themeToggle.textContent = '‚òÄÔ∏è';
                title.textContent = 'PORTION WIZARD';
                currentTheme = 'cyber';
            } else {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                title.textContent = 'PORTION WIZARD';
                currentTheme = 'retro';
            }
        }

        function addIngredientRow() {
            const container = document.getElementById('ingredients');
            const div = document.createElement('div');
            div.className = 'ingredient-input';
            div.innerHTML = `
                <input type="number" step="0.01" placeholder="QUANTITY" class="amount">
                <input type="text" placeholder="UNIT" class="unit">
                <input type="text" placeholder="INGREDIENT" class="ingredient-name">
                <button class="delete-ingredient" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(div);
        }

        function calculateRecipe() {
            const originalServings = parseFloat(document.getElementById('original-servings').value);
            const desiredServings = parseFloat(document.getElementById('desired-servings').value);
            const scaleFactor = desiredServings / originalServings;
            
            const ingredientInputs = document.querySelectorAll('.ingredient-input');
            const ingredients = [];
            
            ingredientInputs.forEach(input => {
                const amount = parseFloat(input.querySelector('.amount').value);
                const unit = input.querySelector('.unit').value;
                const name = input.querySelector('.ingredient-name').value;
                
                if (amount && unit && name) {
                    const scaledAmount = (amount * scaleFactor).toFixed(2);
                    ingredients.push({
                        amount: parseFloat(scaledAmount),
                        unit: unit,
                        name: name
                    });
                }
            });

            displayResults(ingredients);
        }

        function displayResults(ingredients) {
            const scaledIngredientsDiv = document.getElementById('scaled-ingredients');
            const recipeName = document.getElementById('recipe-name').value || 'My Recipe';
            const desiredServings = document.getElementById('desired-servings').value;
            
            scaledIngredientsDiv.innerHTML = `
                <h3>SCALED RECIPE</h3>
                <div class="sort-controls">
                    <select id="sort-type">
                        <option value="name-asc">Ingredient (A to Z)</option>
                        <option value="name-desc">Ingredient (Z to A)</option>
                    </select>
                    <button onclick="sortIngredients()">Sort</button>
                </div>
                <div id="ingredients-list"></div>
                <div class="export-controls">
                    <button class="export-button" onclick="downloadRecipe()">üíæ Download Recipe</button>
                    <button class="export-button" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
                </div>
            `;

            window.currentIngredients = ingredients;
            window.currentRecipeName = recipeName;
            window.currentServings = desiredServings;
            
            renderIngredients(ingredients);
        }

        function renderIngredients(ingredients) {
            const ingredientsList = document.getElementById('ingredients-list');
            ingredientsList.innerHTML = ingredients.map(ing => `
                <div class="ingredient-row">
                    <span>${ing.amount} ${ing.unit} ${ing.name}</span>
                </div>
            `).join('');
        }

        function sortIngredients() {
            const sortType = document.getElementById('sort-type').value;
            const ingredients = [...window.currentIngredients];

            switch(sortType) {
                case 'name-asc':
                    ingredients.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    ingredients.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }

            renderIngredients(ingredients);
        }

        function formatRecipeText() {
            const ingredients = window.currentIngredients;
            const recipeName = window.currentRecipeName;
            const servings = window.currentServings;
            
            let text = `${recipeName.toUpperCase()}\n`;
            text += `Servings: ${servings}\n\n`;
            text += `INGREDIENTS:\n`;
            
            ingredients.forEach(ing => {
                text += `- ${ing.amount} ${ing.unit} ${ing.name}\n`;
            });
            
            return text;
        }

        function downloadRecipe() {
            const text = formatRecipeText();
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${window.currentRecipeName.toLowerCase().replace(/\s+/g, '-')}-recipe.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Recipe downloaded successfully! üéâ');
        }

        function copyToClipboard() {
            const text = formatRecipeText();
            navigator.clipboard.writeText(text)
                .then(() => showToast('Recipe copied to clipboard! üìã'))
                .catch(err => showToast('Failed to copy recipe üòï'));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add initial ingredient row
        addIngredientRow();
    </script>
</body>
</html>
